<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegistryForm</title>
    <link rel="stylesheet" href="style.css?v=4">
</head>
<body>
    <div class="container">
        <div class="userImg">
            <div class="userImgShape"></div>
        </div>
        <div class="form">
            <form action="">
                <label for="login">Login</label><br>
                    <input type="text" id="login" name="login" value="myAwsomeNick" onfocus="if (this.value=='myAwsomeNick') this.value='';"><br>

                <label for="email">Email</label><br>
                    <input type="email" id="email" name="email" value="example@example.com" onfocus="if (this.value=='example@example.com') this.value='';"><br><br>

                <label for="password">Hasło</label><br>
                    <input type="password" id="password" name="password" value="***********" onfocus="if (this.value=='***********') this.value='';"><br><br>

                <label for="rpassword">Powtórz Hasło</label><br>
                    <input type="password" id="rpassword" name="rpassword" value="***********" onfocus="if (this.value=='***********') this.value='';"><br><br>

                <input class="FomrSubmitButton" type="submit" value="Submit">
            </form>
        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
